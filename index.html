<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Pokemon DB Search</title>
  </head>
  <body>
    <header>Pokemon DB Search</header>
    <table>
      <tr>
        <td>
          <form id="query-form">
            <label name="name">Name:</label>
            <input name="name" type="text">
            <label name="number">Number:</label>
            <input name="number" type="number">
            <label name="type1">Type 1:</label>
            <select name="type1">
              <option value="">None</option>
              <option value="normal">Normal</option>
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="grass">Grass</option>
              <option value="electric">Electric</option>
              <option value="ice">Ice</option>
              <option value="fighting">Fighting</option>
              <option value="poison">Poison</option>
              <option value="ground">Ground</option>
              <option value="flying">Flying</option>
              <option value="psychic">Psychic</option>
              <option value="bug">Bug</option>
              <option value="rock">Rock</option>
              <option value="ghost">Ghost</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="steel">Steel</option>
              <option value="fairy">Fairy</option>
            </select>
            <label name="type2">Type 2:</label>
            <select name="type2">
              <option value="">None</option>
              <option value="normal">Normal</option>
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="grass">Grass</option>
              <option value="electric">Electric</option>
              <option value="ice">Ice</option>
              <option value="fighting">Fighting</option>
              <option value="poison">Poison</option>
              <option value="ground">Ground</option>
              <option value="flying">Flying</option>
              <option value="psychic">Psychic</option>
              <option value="bug">Bug</option>
              <option value="rock">Rock</option>
              <option value="ghost">Ghost</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="steel">Steel</option>
              <option value="fairy">Fairy</option>
            </select>
            <label name="hpmax">HP Max:</label>
            <input name="hpmax" type="number">
    
            <label name="hpmin">HP Min:</label>
            <input name="hpmin" type="number">
    
            <label name="attackmax">Attack Max:</label>
            <input name="attackmax" type="number">
    
            <label name="attackmin">Attack Min:</label>
            <input name="attackmin" type="number">
    
            <label name="defensemax">Defense Max:</label>
            <input name="defensemax" type="number">
    
            <label name="defensemin">Defense Min:</label>
            <input name="defensemin" type="number">
    
            <label name="spatkmax">Sp.Attack Max:</label>
            <input name="spatkmax" type="number">
    
            <label name="spatkmin">Sp. Attack Min:</label>
            <input name="spatkmin" type="number">
    
            <label name="spdefmax">Sp. Defense Max:</label>
            <input name="spdefmax" type="number">
    
            <label name="spdefmin">Sp. Defense Min:</label>
            <input name="spdefmin" type="number">
    
            <label name="speedmax">Speed Max:</label>
            <input name="speedmax" type="number">
    
            <label name="speedmin">Speed Min:</label>
            <input name="speedmin" type="number">
    
            <label name="generation">Generation:</label>
            <input name="generation" type="number">
            
            <label name="legenary">Legendary:</label>
            <select name="legendary">
              <option value="">None</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
    
            <input id="query" type="submit" value="Query">
            <input id="insert" type="submit" value="Insert">
          </form>
        </td>
        <td>
          <table id="result-table">
            <tr>
              <td id="scroll-menu">
                <button id="scroll-start">Start</button>
                <button id="scroll-prev">Prev</button>
                <button id="scroll-next">Next</button>
                <button id="scroll-end">End</button>
              </td>
            </tr>
            <tr>
              <td>
                <img id="disp-pokemon-img" src="./data/images/placeholder.png">
              </td>
              <td>
                <table id="stats-table">
                  <tr>
                    <td>Name</td>
                    <td id="disp-name">???</td>
                  </tr>  
                  <tr>
                    <td>Number</td>
                    <td id="disp-number">???</td>
                  </tr>
                  <tr>
                    <td>Type 1</td>
                    <td id="disp-type1">???</td>
                  </tr>  
                  <tr>
                    <td>Type 2</td>
                    <td id="disp-type2">???</td>
                  </tr>  
                  <tr>
                    <td>HP</td>
                    <td><div class="disp-stat" id="disp-hp">???</div></td>
                  </tr>  
                  <tr>
                    <td>Attack</td>
                    <td><div class="disp-stat" id="disp-attack">???</div></td>
                  </tr>  
                  <tr>
                    <td>Defense</td>
                    <td><div class="disp-stat" id="disp-defense">???</div></td>
                  </tr>  
                  <tr>
                    <td>SpAtk</td>
                    <td><div class="disp-stat" id="disp-spatk">???</div></td>
                  </tr>  
                  <tr>
                    <td>SpDef</td>
                    <td><div class="disp-stat" id="disp-spdef">???</div></td>
                  </tr>  
                  <tr>
                    <td>Speed</td>
                    <td><div class="disp-stat" id="disp-speed">???</div></td>
                  </tr>  
                  <tr>
                    <td>Generation</td>
                    <td id="disp-generation">???</td>
                  </tr>  
                  <tr>
                    <td>Legendary</td>
                    <td id="disp-legendary">???</td>
                  </tr>  
                </table>
              </td>
          </tr>
          </table>
        </td>
      </tr>
      
    </table>

    <footer>Jacob Whitlow · jwhitlow45@gmail.com · Computer Science · CSCI130</footer>

  </body>
</html>
